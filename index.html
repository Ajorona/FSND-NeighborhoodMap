<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta content='ie=edge' http-equiv='x-ua-compatible'>
	<meta content='width=device-width, initial-scale=1' name='viewport'>
	<title>Nine and One</title>
	<link href='css/mystyle.css' rel='stylesheet' type='text/css'>
	<link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  <script src='js/libraries/knockout-3.4.2.js' type='text/javascript'>
  </script>
  <script src='js/libraries/jquery-3.1.1.js' type='text/javascript'>
  </script>
  <script src='js/libraries/bootstrap.js' type='text/javascript'>
  </script>
  <script src='js/app.js' type='text/javascript'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js' type='text/javascript'></script>
</head>
<body>
  <header class='container-fluid'>
    <nav>
      <div>
        <button data-bind='click: function(){currentView('alameda')}'>Alameda</button>
        <button data-bind='click: function(){currentView('contracosta')}'>Contra Costa</button>
        <button data-bind='click: function(){currentView('marin')}'>Marin</button>
        <button data-bind='click: function(){currentView('napa')}'>Napa</button>
        <button data-bind='click: function(){currentView('sf')}'>San Francisco</button>
        <button data-bind='click: function(){currentView('sanmateo')}'>San Mateo</button>
        <button data-bind='click: function(){currentView('santaclara')}'>Santa Clara</button>
        <button data-bind='click: function(){currentView('solanocounty)}'>Solano County</button>
        <button data-bind='click: function(){currentView('sonomacounty)}'>Sonoma County</button>
        <button data-bind='click: function(){currentView('santacruz)}'>Santa Cruz</button>
      </div>
    </nav>
    <!--weather conditions for clicked element-->
    <section class='weatherBar'>
      <table class='table table-responsive table-striped table-hover table-condensed'>
          <thead>
            <span data-bind='text: countySeat'></span>
          </thead>
          <tbody>
            <tr>
                <div class='info'>
                  <td>Conditions</td>
                  <td><span data-bind='text: condition'></span></td>
                </div>
                </div>
                <div class='success'>
                  <td>Temperature</td>
                  <td data-bind='text: temperature'></td>
                </div>
                <div class='warning'>
                  <td>Wind</td>
                  <td data-bind='text: wind'></td>
                </div>
                <div class='danger'>
                  <td>Humidity</td>
                  <td data-bind='text: humidity'></td>
                </div>
            </tr>
          </tbody>
      </table>
    </section>
  </header>
  <main class='container-fluid'>
    <!--Section for wiki text and streetview image-->
    <section class='row'>
      <div class='col-sm-5'>
        <article id='wiki'>
            <p data-bind='text: wikiText'></p>
        </article>
      </div>
      <div class='col-sm-6 offset-sm-1' id='streetview'>
        <p>streetView</p>
      </div>
    </section>
    <!--Section for google map-->
    <section>
      <div id='map'></div>
    </section>
    <script async defer
    src='https://maps.googleapis.com/maps/api/js?key=AIzaSyA-V5MwTT7Hu-yP3P6JFD5ACLS2M1aiTyM&callback=initMap'>
    </script>
  </main>
</body>
</html>
