<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Nine and One</title>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/libraries/knockout-3.4.2.js" type="text/javascript">
    </script>
    <script src="js/libraries/jquery-3.1.1.js" type="text/javascript">
    </script>
    <script src="js/libraries/bootstrap.js" type="text/javascript">
    </script>
    <script src="js/app.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js" type="text/javascript">
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <span class="glyphicon glyphicon-road"></span> <span>Nine and One</span>
                </div>
                <div class="class=&quot;btn-toolbar" data-bind="foreach: counties">
                    <button class="btn btn-default navbar-btn" data-bind="text: name, click: $root.currentView"><span data-bind="text: label"></span></button>
                </div>
            </div>
        </nav><!--weather conditions for clicked element-->

        <div class="weather-bar">  
            <ul>
                <li>
                    <img class="weather-icon" src="image/wu.png" alt="weather underground">
                </li>
                <li>
                    <p class="forecast condition">Conditions: <span data-bind="text: condition"></span></p>
                </li>
                <li>
                    <p class="forecast temperature">Temperature: <span data-bind="text: temperature"></span></p>
                </li>
                <li>
                    <p class="forecast wind">Wind (mph): <span data-bind="text: wind"></span></p>
                </li>
                <li>
                    <p class="forecast humidity">Humidity: <span data-bind="text: humidity"></span></p>
                </li>
            </ul>
        </div>
    </header>
    <main class="container-fluid">
        <!--Section for wiki text and streetview image-->
        <div class="row">
            <div class="col-sm-6 offset-sm-1 wiki">
                <h3 class="page-header">
                    <span data-bind="text: position"></span> County
                </h3>
                    <article>
                        <p data-bind="text: wikiText"></p>
                    </article>
                <h7>
                    <em>snippet of <span data-bind="text: site"></span> from Wikipedia</em>
                </h7>
            </div>



            <div class="col-sm-4 offset-sm-1 image-container" id="streetview">
                <h7><em><span data-bind="text: site"></span></em></h7>
                <img class="img-thumbnail" data-bind="attr: {src: urlSV, alt: position}">
                </div>
        </div><!--Section for google map-->
        <section>
            <div id="map"></div>
        </section>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-V5MwTT7Hu-yP3P6JFD5ACLS2M1aiTyM&callback=initMap">
        </script>
    </main>
</body>
</html>
