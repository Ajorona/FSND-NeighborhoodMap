<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta content='ie=edge' http-equiv='x-ua-compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Nine and One</title>
    <link href='css/mystyle.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  <script src='js/libraries/knockout-3.4.2.js' type='text/javascript'>
  </script>
  <script src='js/libraries/jquery-3.1.1.js' type='text/javascript'>
  </script>
  <script src='js/libraries/bootstrap.js' type='text/javascript'>
  </script>
  <script src='js/app.js' type='text/javascript'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js' type='text/javascript'></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-inverse class="btn btn-default navbar-btn"">
        <div class="container-fluid">
            <div class='navbar-brand'>
                <span class="glyphicon glyphicon-road"></span>
                <span>Nine and One</span>
            </div>
            <div class=class='btn-toolbar btn-group-xs nav nav-justified'>
                <button class="btn btn-default navbar-btn" data-bind='click: function(){currentView('alameda')}'>Alameda</button>
                <button class="btn btn-default navbar-btn" data-bind='click: function(){currentView('contracosta')}'>Contra Costa</button>
                <button class="btn btn-default navbar-btn" data-bind='click: function(){currentView('marin')}'>Marin</button>
                <button class="btn btn-default navbar-btn" data-bind='click: function(){currentView('napa')}'>Napa</button>
                <button class="btn btn-default navbar-btn" data-bind='click: function(){currentView('sf')}'>San Francisco</button>
                <button class="btn btn-default navbar-btn" data-bind='click: function(){currentView('sanmateo')}'>San Mateo</button>
                <button class="btn btn-default navbar-btn" data-bind='click: function(){currentView('santaclara')}'>Santa Clara</button>
                <button class="btn btn-default navbar-btn" data-bind='click: function(){currentView('solanocounty)}'>Solano</button>
                <button class="btn btn-default navbar-btn" data-bind='click: function(){currentView('sonomacounty)}'>Sonoma</button>
                <button class="btn btn-default navbar-btn" data-bind='click: function(){currentView('santacruz)}'>Santa Cruz</button>
            </div>
        </div>
    </nav>
    <!--weather conditions for clicked element-->
    <section>
        <div class='weather-bar'>
            <ul>
                <li>
                    <span>Conditions: </span>
                    <span data-bind='text: condition'></span>
                </li>
                <li>
                    <span>Temperature: </span>
                    <span data-bind='text: temperature'></span>
                </li>
                <li>
                    <span>Wind (mph): </span>
                    <span data-bind='text: wind'></span>
                </li>
                <li>
                    <span>Humidity: </span>
                    <span data-bind='text: humidity'></span>
                </li>
            </ul>
        </div>
    </section>
  </header>
  <main class='container-fluid'>
    <!--Section for wiki text and streetview image-->
    <section class='row'>
      <div class='col-sm-5'>
        <article id='wiki'>
            <p data-bind='text: wikiText'></p>
        </article>
      </div>
      <div class='col-sm-6 offset-sm-1' id='streetview'>
        <p>streetView</p>
      </div>
    </section>
    <!--Section for google map-->
    <section>
      <div id='map'></div>
    </section>
    <script async defer
    src='https://maps.googleapis.com/maps/api/js?key=AIzaSyA-V5MwTT7Hu-yP3P6JFD5ACLS2M1aiTyM&callback=initMap'>
    </script>
  </main>
</body>
</html>
