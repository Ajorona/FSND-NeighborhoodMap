<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Nine and One</title>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/libraries/knockout-3.4.2.js" type="text/javascript">
    </script>
    <script src="js/libraries/jquery-3.1.1.js" type="text/javascript">
    </script>
    <script src="js/libraries/bootstrap.js" type="text/javascript">
    </script>
    <script src="js/app.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js" type="text/javascript">
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <span class="glyphicon glyphicon-road"></span> <span>Nine and One</span>
                </div>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <button aria-expanded="true" aria-haspopup="true" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1" type="button">Counties<span class=
                        "caret"></span></button>
                        <ul data-bind="foreach: counties" aria-labelledby="dropdownMenu1" class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" data-bind="text: name, click: $root.currentView"><span data-bind="text: label"></span></a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="hello" data-bind="text: position"></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default weather">
                    <img alt="weather underground" class="weather-icon" src="image/wu.png">
                    <table class="table table-responsive table-striped table-hover table-condensed">
                        <thead></thead>
                        <tbody>
                            <tr class="info">
                                <td>Conditions</td>
                                <td><span data-bind="text: condition"></span></td>
                            </tr>
                            <tr class="success">
                                <td>Temperature</td>
                                <td data-bind="text: temperature"></td>
                            </tr>
                            <tr class="warning">
                                <td>Wind</td>
                                <td data-bind="text: wind"></td>
                            </tr>
                            <tr class="danger">
                                <td>Humidity</td>
                                <td data-bind="text: humidity"></td>
                            </tr>
                            <tr>
                                <td><em>Weather in <span data-bind="text: site"></span></em> by Weather Underground</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-6 image-container" id="streetview">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <em>A window into <span data-bind="text: site"></span></em>
                    </div>
                    <div class="panel-body"><img class="img-thumbnail center-block" data-bind="attr: {src: urlSV, alt: position}"></div>
                </div>
            </div>
            <div id="map"></div>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-V5MwTT7Hu-yP3P6JFD5ACLS2M1aiTyM&callback=initMap">
            </script>
        </div>
    </main>
</body>
</html>
